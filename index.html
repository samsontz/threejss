<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Outdoor AR Navigation</title>
  
  <!-- A-Frame and AR.js Libraries -->
  <script src="https://cdn.jsdelivr.net/npm/aframe@1.3.0/dist/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@ar-js-org/ar.js@3.3.2/aframe/build/aframe-ar-nft.js"></script>
  
  <!-- Required for location-based AR -->
  <script src="https://cdn.jsdelivr.net/npm/@ar-js-org/ar.js@3.3.2/aframe/build/aframe-ar.js"></script>
  
  <!-- Look-at component so markers can face the user -->
  <script src="https://unpkg.com/aframe-look-at-component@1.0.0/dist/aframe-look-at-component.min.js"></script>
</head>
<body style="margin: 0; overflow: hidden;">
  <a-scene 
    embedded 
    vr-mode-ui="enabled: false" 
    renderer="logarithmicDepthBuffer: true;"
    arjs="sourceType: webcam; debugUIEnabled: false; trackingMethod: best;"
  >
    <!-- Example AR marker placed at a GPS coordinate -->
    <!-- Replace latitude & longitude with your desired location -->
    <a-entity gps-entity-place="latitude: 37.7749; longitude: -122.4194;">
      <!-- A simple red cone to represent a navigation marker -->
      <a-entity 
        geometry="primitive: cone; height: 2; radiusBottom: 0.5; radiusTop: 0;"
        material="color: red; opacity: 0.8;"
        look-at="[gps-camera]"
      ></a-entity>
    </a-entity>

    <!-- The camera that automatically adjusts according to the userâ€™s GPS and orientation -->
    <a-camera gps-camera rotation-reader></a-camera>
  </a-scene>
</body>
</html>
