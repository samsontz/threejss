<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>AR.js GPS Example</title>
  <!-- Include A-Frame Library -->
  <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
  <!-- Include AR.js Library -->
  <script src="https://raw.githack.com/AR-js-org/AR.js/3.3.2/aframe/build/aframe-ar.js"></script>
</head>
<body style="margin: 0; overflow: hidden;">
  <a-scene
    embedded
    vr-mode-ui="enabled: false"
    renderer="logarithmicDepthBuffer: true;"
    arjs="sourceType: webcam; debugUIEnabled: false; trackingMethod: best;">

    <!-- Point A Sphere -->
    <a-entity gps-entity-place="latitude: LAT_A; longitude: LON_A">
      <a-sphere color="red" radius="1"></a-sphere>
    </a-entity>

    <!-- Point B Sphere -->
    <a-entity gps-entity-place="latitude: LAT_B; longitude: LON_B">
      <a-sphere color="blue" radius="1"></a-sphere>
    </a-entity>

    <!-- Intermediate Points (Optional) -->
    <!-- Add as many as needed -->
    <a-entity gps-entity-place="latitude: LAT_INTER; longitude: LON_INTER">
      <a-sphere color="green" radius="0.5"></a-sphere>
    </a-entity>

  </a-scene>
</body>
</html>
