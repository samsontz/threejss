<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <title>Enhanced WebXR Outdoor Navigation</title>
  <script type="importmap">
    {
      "imports": {
        "three": "https://unpkg.com/three@0.155.0/build/three.module.js",
        "three/addons/": "https://unpkg.com/three@0.155.0/examples/jsm/"
      }
    }
  </script>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      font-family: Arial, sans-serif;
    }
    #enter-ar {
      position: absolute;
      top: 10px;
      left: 10px;
      z-index: 999;
      padding: 12px 24px;
      background: #007bff;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 16px;
    }
    #enter-ar:hover {
      background: #0056b3;
    }
    #loading {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: rgba(0,0,0,0.8);
      color: white;
      padding: 20px;
      border-radius: 8px;
      display: none;
      text-align: center;
      z-index: 9999;
    }
    #debug {
      position: absolute;
      bottom: 10px;
      left: 10px;
      background: rgba(0,0,0,0.7);
      color: white;
      padding: 10px;
      font-size: 12px;
      border-radius: 4px;
      max-width: 80%;
      word-wrap: break-word;
      display: none;
      z-index: 9999;
    }

    /* ---- NEW BADGE & ARROW STYLES ---- */
    #distance-badge {
      position: absolute;
      top: 20px;
      right: 20px;
      background: rgba(255, 0, 0, 0.8);
      color: white;
      padding: 12px;
      border-radius: 20px;
      font-size: 16px;
      font-weight: bold;
      z-index: 9999;
    }
    #arrow-container {
      position: absolute;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      z-index: 9999;
    }
    #direction-arrow {
      width: 80px;
      height: auto;
      transform-origin: 50% 50%;
      transition: transform 0.25s ease;
    }
  </style>
</head>
<body>
  <button id="enter-ar">Enter AR</button>
  <div id="loading">Loading waypoints...</div>
  <div id="debug"></div>

  <!-- NEW: Distance Badge and Arrow -->
  <div id="distance-badge">0m</div>
  <div id="arrow-container">
    <!-- Make sure arrow.png is available or change this URL -->
    <img id="direction-arrow" src="arrow.png" alt="Direction Arrow" />
  </div>

  <script type="module">
    import * as THREE from 'three';
    import { ARButton } from 'three/addons/webxr/ARButton.js';

    // Scene setup
    const scene = new THREE.Scene();
    const camera = new THREE.PerspectiveCamera(70, window.innerWidth / window.innerHeight, 0.01, 20);
    const renderer = new THREE.WebGLRenderer({
      antialias: true,
      alpha: true,
      logarithmicDepthBuffer: true
    });
    renderer.setSize(window.innerWidth, window.innerHeight);
    renderer.setPixelRatio(window.devicePixelRatio);
    renderer.xr.enabled = true;
    document.body.appendChild(renderer.domElement);

    // Debug logging
    const debug = document.getElementById('debug');
    function log(message) {
      console.log(message);
      debug.textContent += message + '\n';
      debug.style.display = 'block';
    }

    // Lighting
    const hemisphereLight = new THREE.HemisphereLight(0xffffff, 0xbbbbff, 1);
    const directionalLight = new THREE.DirectionalLight(0xffffff, 0.8);
    directionalLight.position.set(0, 10, 0);
    scene.add(hemisphereLight);
    scene.add(directionalLight);

    // Waypoint configuration
    const waypointConfig = {
      turn:        { color: 0xff0000 },
      turn_warning:{ color: 0xffaa00 },
      path:        { color: 0x00ff00 },
      default:     { color: 0x0000ff }
    };

    const loadingElement = document.getElementById('loading');
    let finalWaypoint = null;  // We'll store the last waypoint here for the distance countdown

    // Utility: Distance in meters
    function calculateDistance(lat1, lon1, lat2, lon2) {
      const R = 6371000; // Earth's radius in meters
      const φ1 = lat1 * Math.PI / 180;
      const φ2 = lat2 * Math.PI / 180;
      const Δφ = (lat2 - lat1) * Math.PI / 180;
      const Δλ = (lon2 - lon1) * Math.PI / 180;

      const a = Math.sin(Δφ/2) * Math.sin(Δφ/2) +
                Math.cos(φ1) * Math.cos(φ2) *
                Math.sin(Δλ/2) * Math.sin(Δλ/2);
      const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1-a));
      return R * c; // Distance in meters
    }

    // Utility: Bearing in degrees from (lat1,lng1) to (lat2,lng2)
    function computeBearing(lat1, lon1, lat2, lon2) {
      const φ1 = THREE.MathUtils.degToRad(lat1);
      const φ2 = THREE.MathUtils.degToRad(lat2);
      const λ1 = THREE.MathUtils.degToRad(lon1);
      const λ2 = THREE.MathUtils.degToRad(lon2);

      const y = Math.sin(λ2 - λ1) * Math.cos(φ2);
      const x = Math.cos(φ1) * Math.sin(φ2) -
                Math.sin(φ1) * Math.cos(φ2) * Math.cos(λ2 - λ1);
      let brng = Math.atan2(y, x);
      brng = THREE.MathUtils.radToDeg(brng);
      // Normalize: 0 <= brng < 360
      brng = (brng + 360) % 360;
      return brng;
    }

    function calculateRelativePosition(lat1, lon1, lat2, lon2) {
      if (!lat1 || !lon1 || !lat2 || !lon2) {
        log("Invalid coordinates provided");
        return { x: 0, z: 0, distance: 0 };
      }

      const R = 6371000;
      const φ1 = lat1 * Math.PI / 180;
      const φ2 = lat2 * Math.PI / 180;
      const Δφ = (lat2 - lat1) * Math.PI / 180;
      const Δλ = (lon2 - lon1) * Math.PI / 180;

      const z = Math.sin(Δφ) * R;
      const x = Math.cos(φ1) * Math.sin(Δλ) * R;
      const distance = calculateDistance(lat1, lon1, lat2, lon2);
      return { x, z, distance };
    }

    function createPathSegment(start, end, color = 0x00ff00) {
      const dx = end.x - start.x;
      const dz = end.z - start.z;
      const distance = Math.sqrt(dx * dx + dz * dz);

      // A "thick line" box geometry
      const geometry = new THREE.BoxGeometry(distance, 1, 1);
      const material = new THREE.MeshStandardMaterial({ color });
      const segment = new THREE.Mesh(geometry, material);

      // Position at midpoint
      const midpointX = start.x + dx / 2;
      const midpointZ = start.z + dz / 2;
      segment.position.set(midpointX, 0, midpointZ);

      // Rotate around Y based on angle
      const angle = Math.atan2(dz, dx);
      segment.rotation.y = -angle;

      return segment;
    }

    async function loadWaypoints() {
      const routeId = new URLSearchParams(window.location.search).get('routeId');
      if (!routeId) {
        log("Route ID not provided");
        return [];
      }
      try {
        const response = await fetch(`https://waypoints-prht.onrender.com/get-waypoints/${routeId}`);
        const data = await response.json();
        log(`Loaded ${data.waypoints?.length || 0} waypoints from server`);
        console.log("Waypoints returned from server:", data.waypoints);
        return data.waypoints || [];
      } catch (error) {
        log(`Error fetching waypoints: ${error.message}`);
        return [];
      }
    }

    async function initWaypoints() {
      loadingElement.style.display = 'block';
      debug.textContent = '';

      try {
        const waypoints = await loadWaypoints();
        if (!waypoints || waypoints.length === 0) {
          throw new Error('No waypoints found');
        }
        log(`Total waypoints from server: ${waypoints.length}`);

        // Simple distance-based filtering
        const filteredWaypoints = waypoints.filter((wp, index) => {
          if (!wp.lat || !wp.lng) return false;
          if (index === 0) return true; // keep first
          if (index === waypoints.length - 1) return true; // keep last

          const prevWp = waypoints[index - 1];
          const distance = calculateDistance(prevWp.lat, prevWp.lng, wp.lat, wp.lng);

          // Keep if more than 0.5m away or special type
          if (distance > 0.5) return true;
          if (wp.type === 'turn' || wp.type === 'turn_warning') return true;
          return false;
        });

        log(`Filtered down to ${filteredWaypoints.length} waypoints`);
        console.log("Filtered waypoints:", filteredWaypoints);

        // Save the last waypoint for distance countdown
        finalWaypoint = filteredWaypoints[filteredWaypoints.length - 1];

        // Compute relative positions
        const positions = [];
        let firstWaypoint = null;
        filteredWaypoints.forEach((wp, index) => {
          if (wp && wp.lat && wp.lng) {
            if (!firstWaypoint) {
              firstWaypoint = wp;
              positions.push({ x: 0, z: 0 });
            } else {
              const pos = calculateRelativePosition(
                firstWaypoint.lat, firstWaypoint.lng,
                wp.lat, wp.lng
              );
              positions.push(pos);
            }
          }
        });

        // Scale down
        const scale = 0.1;
        const markerPoints = positions.map((pos, idx) => {
          return {
            x: pos.x * scale,
            z: pos.z * scale
          };
        });

        // Create path segments
        let segmentsCreated = 0;
        for (let i = 0; i < markerPoints.length - 1; i++) {
          const wpType = filteredWaypoints[i]?.type;
          const config = waypointConfig[wpType] || waypointConfig.default;
          const segment = createPathSegment(
            markerPoints[i],
            markerPoints[i + 1],
            config.color
          );
          scene.add(segment);
          segmentsCreated++;
        }

        log(`Created ${segmentsCreated} thick path segments`);
        loadingElement.style.display = 'none';

      } catch (error) {
        log(`Error in initWaypoints: ${error.message}`);
        loadingElement.textContent = `Error: ${error.message}`;
      }
    }

    async function startAR() {
      try {
        if (!('xr' in navigator)) {
          throw new Error('WebXR not supported in this browser');
        }

        const isSupported = await navigator.xr.isSessionSupported('immersive-ar');
        if (!isSupported) {
          throw new Error('AR not supported on this device');
        }

        const arButton = ARButton.createButton(renderer, {
          requiredFeatures: ['hit-test'],
          optionalFeatures: ['dom-overlay'],
          domOverlay: { root: document.body }
        });
        document.body.appendChild(arButton);

        renderer.setAnimationLoop(() => {
          renderer.render(scene, camera);
        });
      } catch (error) {
        log(`AR Error: ${error.message}`);
        alert(`AR Error: ${error.message}`);
      }
    }

    document.getElementById("enter-ar").addEventListener("click", async () => {
      await startAR();
      await initWaypoints();
      document.getElementById("enter-ar").style.display = "none";

      // Start watching user position to update arrow and distance
      navigator.geolocation.watchPosition(
        (pos) => {
          const userLat = pos.coords.latitude;
          const userLng = pos.coords.longitude;

          // Update distance badge if we have a final waypoint
          if (finalWaypoint && finalWaypoint.lat && finalWaypoint.lng) {
            const dist = calculateDistance(
              userLat, userLng,
              finalWaypoint.lat, finalWaypoint.lng
            );
            document.getElementById("distance-badge").textContent =
              Math.round(dist) + "m";

            // Update arrow rotation
            const bearing = computeBearing(
              userLat, userLng,
              finalWaypoint.lat, finalWaypoint.lng
            );

            // If your arrow image points "up" at 0°, no offset needed;
            // adjust if the arrow image is oriented differently.
            document.getElementById("direction-arrow").style.transform =
              `rotate(${bearing}deg)`;
          }
        },
        (error) => {
          log("Geolocation error: " + error.message);
        },
        { enableHighAccuracy: true }
      );
    });

    // Resize handler
    window.addEventListener("resize", () => {
      if (!renderer.xr.isPresenting) {
        camera.aspect = window.innerWidth / window.innerHeight;
        camera.updateProjectionMatrix();
        renderer.setSize(window.innerWidth, window.innerHeight);
      }
    });
  </script>
</body>
</html>
